{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
	<div class="row login-set">
    
        {% if next %}
        
            <input type="hidden" name="next" value="{{ next }}" />
        {% endif %}

				<div class="col-md-3">
				</div>
				<div class="col-md-6 fields-container">
					<h3 class="sesion-title">
						<strong>Iniciar Sesion - Ponentes</strong>
					</h3>

					{% csrf_token %}


					<form class="form-horizontal" name="LoginForm" action="/login" role="form" method="post">
						<div class="form-group">
							 
							<label for="inputEmail3" class="col-sm-2 control-label">
								Usuario
							</label>
							<div class="col-sm-10">
								<input class="form-control" id="username" name="username"  placeholder="Username"/>
							</div>
						</div>
						<div class="form-group">
							 
							<label for="inputPassword3" class="col-sm-2 control-label">
								Contraseña
							</label>
							<div class="col-sm-10">
								<input class="form-control" input type="password" name="password" id="password" placeholder="Password"/>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-12 col-centered">
								 
								<button type="submit" class="btn btn-default btn-submit">
									Iniciar Sesión
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-3">
				</div>
	</div>
</div>

{% endblock %}
