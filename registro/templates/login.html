{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
	<div class="row login-set">
				<div class="col-md-3">
				</div>
				<div class="col-md-6 fields-container">
					<h3 class="sesion-title">
						<strong>Iniciar Sesion - Ponentes</strong>
					</h3>
					<form class="form-horizontal" role="form" method="post">
						<div class="form-group">
							 
							<label for="inputEmail3" class="col-sm-2 control-label">
								Usuario
							</label>
							<div class="col-sm-10">
								<input class="form-control" id="inputEmail3" type="email" />
							</div>
						</div>
						<div class="form-group">
							 
							<label for="inputPassword3" class="col-sm-2 control-label">
								Contraseña
							</label>
							<div class="col-sm-10">
								<input class="form-control" id="inputPassword3" type="password" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-12 col-centered">
								 
								<button type="submit" class="btn btn-default btn-submit">
									Iniciar Sesión
								</button>
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-3">
				</div>
	</div>
</div>

{% endblock %}
